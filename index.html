<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/75781aa85e.js" crossorigin="anonymous"></script>
<!-- Moment.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<!-- sweet alert -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NoteApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item ">
                        <button class="btn btn-light ml-3" id="sortByDateBtn">Sort by Date</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light ms-2" id="sortByTitleBtn">Sort by Title</button>
                    </li>
                    <!-- Search bar in the navbar -->
                    <li class="nav-item ms-3">
                        <input type="text" id="searchBar" placeholder="Search by title" class="form-control">
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Create or Edit a Note</h2>
                <!-- Form to Add or Edit Notes -->
                <form id="noteForm">
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Note Title</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
                    </div>
                    <div class="mb-3">
                        <label for="noteContent" class="form-label">Note Content</label>
                        <textarea class="form-control" id="noteContent" rows="3" placeholder="Write your note"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save Note</button>
                </form>

                <!-- Notes List -->
                 
                <div class="note-list mt-4">
                    <h3>Your Notes</h3>
                    <div id="notesContainer">
                        <!-- Notes will appear here -->
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (including Popper.js) -->
    
    <!-- Custom JS -->
    
<script src="./app.js"></script>
</body>
</html>
